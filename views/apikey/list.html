<!DOCTYPE html lang="en">
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/pure-min.css">
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="/css/grids-responsive-old-ie-min.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="/css/grids-responsive-min.css">
  <!--<![endif]-->
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <title>Get link drive không bao giờ die</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <section class="pure-g">
        <div class="pure-u-sm-1-1">
          <h3>
            Apikeys /
            <a href="/apikeys/create">create new one</a>
          </h3>

          <table class="pure-table">
            <thead>
              <tr>
                <th>apikey</th>
                <th>domain</th>
                <th>created</th>
                <th>request total</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
            {{#apikeys}}
              <tr>
                <td>{{apikey}}</td>
                <td>{{domain}}</td>
                <td>{{created}}</td>
                <td>{{requestTotal}}</td>
                <td>
                  <a href="/apikeys/{{apikey}}/remove">
                    remove
                  </a>
                </td>
              </tr>
            {{/apikeys}}
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
